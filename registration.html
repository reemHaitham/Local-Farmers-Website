<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Farmer Registration Page</title>
    
    <link rel="stylesheet" href="MyStylesheet.css">
    <style type="text/css">
    * {
      box-sizing: border-box;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e5e6e3;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .registration-title {
      width: 100%;
      max-width: 1200px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #234e2a;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 280px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #234e2a;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .form-actions {
      width: 100%;
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 14px 40px;
      background-color: #266028;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2b532c;
    }

    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #555;
    }

  </style>
</head>
<body>

                <div>

                        <img src="logo.png" alt="Logo" class="logo">

                    </div>

                        <li><a href="blog.html" style="color: rgb(255, 248, 248);">Blog</a></li>

    <br/>
    <br/>
    <br/>
    <br/>

  <div class="registration-title">
    <h2>Farmer Registration</h2>

    <form action="farmerProfile.html" method="get">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" maxlength="8" required>
      </div>

      <div class="form-group">
        <label for="location">Farm Location</label>
        <input type="text" id="location" name="location" required>
      </div>

      <div class="form-group">
        <label for="farmType">Type of Farm</label>
        <select id="farmType" name="farmType" required>
          <option value="">-- Select type --</option>
          <option value="vegetables">Vegetables</option>
          <option value="fruits">Fruits</option>
          <option value="livestock">Livestock</option>
          <option value="dairy">Dairy</option>
          <option value="mixed">Mixed Farming</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-actions">
        <button type="submit">Register</button>
      </div>
    </form>

    <p class="note">Registrate as a Farmer</p>
  </div>
